<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'Owners'">Owners List</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px;">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <td th:text="${owner.address}">Street</td>
        <td th:text="${owner.city}">NY</td>
        <td th:text="${owner.telephone}">997</td>
        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name}">Mike</span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
